<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Gallery</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div class="content">
		<div class="header">
			<a href="#">My Gallery</a>

		</div>
		<div class="center">
			<div id="gallery">
				<img id="gallery-img" src="./img/animals.jpg" alt="img"
					title="Click twice to switch ON/OFF Full-Screen view">
			</div>
			<div class="selector">
				<button class="select-btn" id="prev">Prev</button>
				<button class="select-btn" id="next">Next</button>
			</div>
		</div>
	</div>

	<script src="./js/script-gallery.js"></script>
</body>

</html>
